<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Louie â¤ï¸ Hulky</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg1:#0b1020;
  --bg2:#151a33;
  --accent:#ff4d8d;
  --accent2:#ff85b3;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Poppins",sans-serif;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  overflow:hidden;
}

/* Falling hearts background */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}
.heart{
  position:absolute;
  opacity:0.25;
  animation: fall linear infinite;
}
@keyframes fall{
  from{ transform:translateY(-10vh) rotate(0deg); }
  to{ transform:translateY(110vh) rotate(360deg); }
}

.container{
  position:relative;
  z-index:5;
  width:95%;
  max-width:750px;
  text-align:center;
}

h1{
  color:var(--accent);
  font-size:36px;
  margin-bottom:6px;
}
.subtitle{
  opacity:0.7;
  margin-bottom:20px;
}

.wheel-box{
  position:relative;
  width:100%;
  max-width:420px;
  margin:0 auto;
}

svg{
  width:100%;
  transition:transform 1.4s cubic-bezier(.2,.9,.2,1);
}

.pointer{
  position:absolute;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:0;height:0;
  border-left:16px solid transparent;
  border-right:16px solid transparent;
  border-bottom:26px solid var(--accent);
}

button{
  margin-top:22px;
  padding:14px 30px;
  border:none;
  border-radius:999px;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:white;
  font-weight:800;
  font-size:16px;
  cursor:pointer;
}

/* Glowing banner */
.banner{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  font-weight:800;
  font-size:18px;
  color:var(--accent);
  animation:glow 2.5s infinite;
}
@keyframes glow{
  0%{ text-shadow:0 0 8px rgba(255,77,141,0.3); }
  50%{ text-shadow:0 0 25px rgba(255,77,141,0.8); }
  100%{ text-shadow:0 0 8px rgba(255,77,141,0.3); }
}

/* Modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.modal-content{
  background:#1b203d;
  padding:26px;
  border-radius:12px;
  text-align:center;
  max-width:90%;
}
.modal h2{
  color:var(--accent);
}
.modal button{
  margin-top:18px;
}

/* Confetti canvas */
#confetti{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:20;
}
</style>
</head>
<body>

<div class="hearts" id="hearts"></div>

<div class="container">
  <h1>Will You?</h1>
  <div class="subtitle">Spin the wheel and see your surprise ğŸ’«</div>

  <div class="wheel-box">
    <div class="pointer"></div>
    <svg id="wheel" viewBox="0 0 400 400"></svg>
  </div>

  <button id="spinBtn">SPIN IT! ğŸ¡</button>
</div>

<div class="banner">Louie loves Hulky â¤ï¸</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Hulky â¤ï¸</h2>
    <p>Will you be my Valentine? â€” Louie</p>
    <button id="confirmBtn">Always ğŸ’˜</button>
  </div>
</div>

<canvas id="confetti"></canvas>

<script>
const slices = [
  {label:"Kiss ğŸ˜˜"},
  {label:"Hug ğŸ¤—"},
  {label:"Chocolate ğŸ«"},
  {label:"Movie ğŸ¬"},
  {label:"Flowers ğŸŒ¹"},
  {label:"Pizza ğŸ•"},
  {label:"Surprise ğŸ"},
  {label:"Be my Valentine ğŸ’˜", target:true}
];

const colors=["#ffe4ec","#ffd1e3","#fff0f6","#ffdbe9","#ffeef6","#ffd6e7","#fff7fb","#ffc2d9"];

const svg=document.getElementById("wheel");
const spinBtn=document.getElementById("spinBtn");
let rotation=0;
let spinning=false;

function drawWheel(){
  const cx=200,cy=200,r=190;
  const total=slices.length;
  const arc=360/total;
  let start=-90;

  for(let i=0;i<total;i++){
    const end=start+arc;
    const x1=cx+r*Math.cos(start*Math.PI/180);
    const y1=cy+r*Math.sin(start*Math.PI/180);
    const x2=cx+r*Math.cos(end*Math.PI/180);
    const y2=cy+r*Math.sin(end*Math.PI/180);

    const path=document.createElementNS("http://www.w3.org/2000/svg","path");
    const d=`M ${cx} ${cy} L ${x1} ${y1} A ${r} ${r} 0 0 1 ${x2} ${y2} Z`;
    path.setAttribute("d",d);
    path.setAttribute("fill",colors[i]);
    svg.appendChild(path);

    start=end;
  }
}
drawWheel();

spinBtn.onclick=function(){
  if(spinning) return;
  spinning=true;
  const total=slices.length;
  const arc=360/total;
  const targetIndex=slices.findIndex(s=>s.target);
  const spins=6;
  const targetAngle=(targetIndex+0.5)*arc;
  rotation+=spins*360+(360-targetAngle);
  svg.style.transform=`rotate(${rotation}deg)`;
  setTimeout(()=>{
    document.getElementById("modal").style.display="flex";
    spinning=false;
  },2000);
};

const confirmBtn=document.getElementById("confirmBtn");
confirmBtn.onclick=function(){
  heartExplosion();
  confirmBtn.innerText="Thank you â¤ï¸";
  setTimeout(()=>{
    document.getElementById("modal").style.display="none";
  },1500);
};

/* Heart explosion */
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
window.onresize=()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;}

let particles=[];
function heartExplosion(){
  for(let i=0;i<40;i++){
    particles.push({
      x:canvas.width/2,
      y:canvas.height/2,
      vx:(Math.random()-0.5)*10,
      vy:(Math.random()-0.5)*10,
      size:20+Math.random()*10
    });
  }
  animate();
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.vy+=0.2;
    ctx.font=p.size+"px serif";
    ctx.fillText("â¤ï¸",p.x,p.y);
    if(p.y>canvas.height) particles.splice(i,1);
  });
  if(particles.length>0) requestAnimationFrame(animate);
}

/* falling hearts background */
const heartContainer=document.getElementById("hearts");
const emojis=["â¤ï¸","ğŸ’•","ğŸ’–"];
for(let i=0;i<30;i++){
  const span=document.createElement("span");
  span.className="heart";
  span.innerText=emojis[Math.floor(Math.random()*emojis.length)];
  span.style.left=Math.random()*100+"vw";
  span.style.animationDuration=5+Math.random()*5+"s";
  span.style.fontSize=12+Math.random()*22+"px";
  heartContainer.appendChild(span);
}
</script>
</body>
</html>
