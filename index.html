<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Will You? ‚Äî Spin the Love Wheel</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg1:#0b1020;
  --bg2:#151a33;
  --accent:#ff4d8d;
  --accent-2:#ff96b8;
  --muted:#bfc4d0;
  --slice-text:#2b2b2f; /* dark text on pink slices */
}
*{box-sizing:border-box}
html,body{height:100%; margin:0}
body{
  background: linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--muted);
  font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Arial;
  display:flex; align-items:center; justify-content:center; padding:22px;
  -webkit-font-smoothing:antialiased;
}

/* Falling hearts (subtle) */
.hearts{ position:fixed; inset:0; pointer-events:none; z-index:0; }
.heart{ position:absolute; opacity:0.22; animation: fall linear infinite; }
@keyframes fall{ from{ transform:translateY(-10vh) rotate(0deg)} to{ transform:translateY(110vh) rotate(360deg)} }

/* main layout */
.container{ width:100%; max-width:900px; text-align:center; position:relative; z-index:3; }
.title{ color:var(--accent); font-size:40px; margin:8px 0 6px 0; font-weight:800; }
.subtitle{ color:var(--muted); margin:0 0 18px 0; font-weight:300; }

/* wheel box */
.wheel-box{ width:100%; max-width:540px; margin:0 auto; position:relative; }
svg#wheel{ width:98%; height:auto; display:block; border-radius:50%; transition:transform 1.2s cubic-bezier(.2,.9,.2,1); filter: drop-shadow(0 18px 40px rgba(2,6,23,0.6)); }
.pointer{ position:absolute; top:2%; left:50%; transform:translateX(-50%); z-index:40; pointer-events:none; }
.pointer::after{ content:""; display:block; width:0;height:0; border-left:18px solid transparent; border-right:18px solid transparent; border-bottom:32px solid var(--accent); filter: drop-shadow(0 6px 14px rgba(0,0,0,0.35)); border-radius:2px; }

/* button */
.spin{ margin:20px auto 6px auto; padding:14px 30px; border-radius:999px; background:linear-gradient(90deg,var(--accent),var(--accent-2)); color:white; border:none; font-weight:800; font-size:16px; cursor:pointer; box-shadow:0 10px 30px rgba(255,77,141,0.12); }

/* banner */
.banner{ color:var(--accent); font-weight:800; margin-top:8px; text-shadow:0 6px 20px rgba(255,77,141,0.08); }

/* modal */
.modal{ position:fixed; inset:0; display:none; align-items:center; justify-content:center; z-index:40; }
.modal-bg{ position:absolute; inset:0; background:linear-gradient(180deg, rgba(3,6,12,0.6), rgba(3,6,12,0.7)); }
.card{ position:relative; z-index:42; background: linear-gradient(180deg,#071026,#0b1220); padding:22px; border-radius:12px; border:1px solid rgba(255,255,255,0.03); color:var(--muted); text-align:center; width:min(92%,520px); }
.card h2{ color:var(--accent); margin:0 0 8px 0; }
.card button{ margin-top:12px; padding:10px 18px; border-radius:10px; border:none; background:linear-gradient(90deg,var(--accent),var(--accent-2)); color:white; font-weight:800; cursor:pointer; }

/* confetti canvas */
#confetti{ position:fixed; inset:0; pointer-events:none; z-index:46; }

/* small responsive */
@media(max-width:620px){ .title{ font-size:34px } .pointer::after{ border-left:14px solid transparent; border-right:14px solid transparent; border-bottom:24px solid var(--accent); } }
</style>
</head>
<body>

<div class="hearts" id="hearts"></div>

<div class="container">
  <div class="title">Will You?</div>
  <div class="subtitle">Spin the wheel and see your surprise üí´</div>

  <div class="wheel-box">
    <div class="pointer" aria-hidden="true"></div>
    <svg id="wheel" viewBox="0 0 400 400" role="img" aria-label="Prize wheel"></svg>
  </div>

  <button id="spinBtn" class="spin">SPIN IT! üé°</button>
  <div class="banner">Louie loves Hulky ‚ù§Ô∏è</div>
</div>

<!-- modal -->
<div class="modal" id="modal">
  <div class="modal-bg" onclick="nudge()"></div>
  <div class="card" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <h2 id="modalTitle">Hulky ‚ù§Ô∏è</h2>
    <p id="modalText">Dear Hulky, will you be my Valentine? ‚Äî Louie</p>
    <button id="confirmBtn">Always üíò</button>
  </div>
</div>

<canvas id="confetti"></canvas>

<script>
/* ===========================
   Data & personalization
   =========================== */
const YOUR_NAME = "Louie";
const HEROINE_NAME = "Hulky";

const slices = [
  { label: "Kiss", emoji: "üòò" },
  { label: "Hug", emoji: "ü§ó" },
  { label: "Chocolate", emoji: "üç´" },
  { label: "Surprise", emoji: "üéÅ" },
  { label: "Date Night", emoji: "üåÉ" },
  { label: "Flowers", emoji: "üåπ" },
  { label: "Movie", emoji: "üé¨" },
  { label: "Be my Valentine", emoji: "üíò", target:true }
];

const colors = ["#ffdce6","#fff0f6","#ffdfe9","#fff7fb","#ffeef6","#fff3f8","#fff6fb","#ffcfe0"];

/* ===========================
   DOM refs
   =========================== */
const svg = document.getElementById('wheel');
const spinBtn = document.getElementById('spinBtn');
const modal = document.getElementById('modal');
const modalText = document.getElementById('modalText');
const confirmBtn = document.getElementById('confirmBtn');
const confettiCanvas = document.getElementById('confetti');

let rotation = 0;
let spinning = false;

/* ===========================
   Draw wheel + readable labels
   - draws paths + SVG <text> labels upright
   =========================== */
function drawWheel(){
  svg.innerHTML = '';
  const cx = 200, cy = 200, r = 190;
  const total = slices.length;
  const arc = 360/total;
  let start = -90;

  for(let i=0;i<total;i++){
    const end = start + arc;
    const x1 = cx + r*Math.cos(start*Math.PI/180);
    const y1 = cy + r*Math.sin(start*Math.PI/180);
    const x2 = cx + r*Math.cos(end*Math.PI/180);
    const y2 = cy + r*Math.sin(end*Math.PI/180);

    // slice path
    const path = document.createElementNS('http://www.w3.org/2000/svg','path');
    const d = `M ${cx} ${cy} L ${x1} ${y1} A ${r} ${r} 0 0 1 ${x2} ${y2} Z`;
    path.setAttribute('d', d);
    path.setAttribute('fill', colors[i % colors.length]);
    path.setAttribute('stroke', 'rgba(0,0,0,0.03)');
    svg.appendChild(path);

    // label placement (upright)
    const mid = (start + end)/2;
    const theta = mid * Math.PI/180;
    const labelR = r * 0.62;
    const lx = cx + labelR * Math.cos(theta);
    const ly = cy + labelR * Math.sin(theta);

    const g = document.createElementNS('http://www.w3.org/2000/svg','g');
    // rotate group so the text follows radial, then flip if bottom half
    const rot = mid + 90;
    if(((rot % 360) > 90) && ((rot % 360) < 270)){
      // bottom half -> flip vertically so text reads upright
      g.setAttribute('transform', `translate(${lx},${ly}) rotate(${rot}) scale(1,-1)`);
    } else {
      g.setAttribute('transform', `translate(${lx},${ly}) rotate(${rot})`);
    }

    const text = document.createElementNS('http://www.w3.org/2000/svg','text');
    text.setAttribute('x', 0);
    text.setAttribute('y', 0);
    text.setAttribute('text-anchor', 'middle');
    text.setAttribute('dominant-baseline', 'central');
    text.setAttribute('font-size', 14);
    text.setAttribute('font-weight', 700);
    text.setAttribute('fill', 'var(--slice-text)');
    text.style.fontFamily = '"Poppins", system-ui, sans-serif';
    text.textContent = `${slices[i].emoji}  ${slices[i].label}`;

    g.appendChild(text);
    svg.appendChild(g);

    start = end;
  }

  // center hub
  const circle = document.createElementNS('http://www.w3.org/2000/svg','circle');
  circle.setAttribute('cx',cx);
  circle.setAttribute('cy',cy);
  circle.setAttribute('r',46);
  circle.setAttribute('fill','#fff7fb');
  circle.setAttribute('stroke','rgba(0,0,0,0.04)');
  svg.appendChild(circle);

  const heart = document.createElementNS('http://www.w3.org/2000/svg','text');
  heart.setAttribute('x',cx);
  heart.setAttribute('y',cy+6);
  heart.setAttribute('text-anchor','middle');
  heart.setAttribute('font-size',26);
  heart.setAttribute('font-weight',800);
  heart.setAttribute('fill', 'var(--accent)');
  heart.style.fontFamily = '"Poppins", system-ui, sans-serif';
  heart.textContent = 'üíò';
  svg.appendChild(heart);
}

/* ===========================
   Spin mechanics ‚Äî fake random then snap to target slice
   =========================== */
function beep(freq=560,len=0.05){
  try{
    const ctx = new (window.AudioContext||window.webkitAudioContext)();
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.type='sine'; o.frequency.value=freq; g.gain.value=0.02;
    o.connect(g); g.connect(ctx.destination);
    o.start(); setTimeout(()=>{ o.stop(); ctx.close(); }, len*1000);
  }catch(e){}
}

function spin(){
  if(spinning) return;
  spinning = true;
  spinBtn.disabled = true;
  beep(760,0.06);

  const total = slices.length;
  const arc = 360/total;
  const target = slices.findIndex(s=>s.target);
  const base = 6 + Math.floor(Math.random()*3);
  const fakeIdx = Math.floor(Math.random()*total);
  const fakeAngle = (fakeIdx + Math.random()*0.6 - 0.3) * arc;
  const targetAngle = (target + 0.5) * arc;

  const from = rotation % 360;
  const firstTo = from + base*360 + (360 - fakeAngle);
  const finalTo = from + (base+2)*360 + (360 - targetAngle);

  animateRotation(from, firstTo, 1100, 'cubic', ()=>{
    setTimeout(()=>{
      beep(440,0.05);
      animateRotation(firstTo, finalTo, 1500, 'easeOut', ()=>{
        rotation = finalTo % 360;
        spinning = false;
        spinBtn.disabled = false;
        openModal();
      });
    }, 300);
  });
}

function animateRotation(from, to, duration, easing='linear', cb){
  const start = performance.now();
  const diff = to - from;
  const eases = {
    linear: t=>t,
    cubic: t=>--t*t*t+1,
    easeOut: t=>1-Math.pow(1-t,3)
  };
  const ease = eases[easing] || eases.linear;
  function frame(now){
    const t = Math.min(1, (now - start)/duration);
    const v = ease(t);
    const val = from + diff*v;
    svg.style.transform = `rotate(${val}deg)`;
    if(t < 1) requestAnimationFrame(frame);
    else if(cb) cb();
  }
  requestAnimationFrame(frame);
}

/* ===========================
   Modal, confetti and heart burst
   =========================== */
function openModal(){
  modal.style.display = 'flex';
  modalText.textContent = `Dear ${HEROINE_NAME}, I promise more hugs, silly dances and warm socks. Will you be my Valentine? ‚Äî ${YOUR_NAME}`;
  playConfetti(90);
}

/* confetti + heart burst on confirm */
const canvas = confettiCanvas;
const ctx = canvas.getContext('2d');
let parts = [];
function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
window.addEventListener('resize', resize); resize();

function rand(min,max){ return Math.random()*(max-min)+min; }
function makeConfetti(n=100){
  const cols = ['#ff6b9a','#ffdce6','#ff9fb8','#fff0f6','#ffc6de'];
  for(let i=0;i<n;i++){
    parts.push({
      x: rand(0,canvas.width),
      y: -rand(0,canvas.height),
      vx: rand(-2.4,2.4),
      vy: rand(2,6),
      size: rand(6,12),
      rot: rand(0,360),
      vr: rand(-6,6),
      color: cols[Math.floor(rand(0,cols.length))]
    });
  }
  if(!running) update();
}
function makeHeartBurst(n=40){
  for(let i=0;i<n;i++){
    parts.push({
      x: canvas.width/2 + rand(-60,60),
      y: canvas.height/2 + rand(-30,30),
      vx: rand(-6,6),
      vy: rand(-6,2),
      size: rand(18,34),
      rot: rand(0,360),
      vr: rand(-9,9),
      color: "#ff4d8d",
      heart:true
    });
  }
  if(!running) update();
}
let running = false;
function update(){
  running = true;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let i=0;i<parts.length;i++){
    const p = parts[i];
    p.x += p.vx; p.y += p.vy; p.rot += p.vr; p.vy += 0.08;
    ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.rot*Math.PI/180);
    if(p.heart){
      ctx.font = `${p.size}px serif`; ctx.fillStyle = p.color; ctx.fillText("‚ù§", -p.size/2, p.size/2);
    } else {
      ctx.fillStyle = p.color; ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size*0.6);
    }
    ctx.restore();
    if(p.y > canvas.height + 80){ parts.splice(i,1); i--; }
  }
  if(parts.length>0) requestAnimationFrame(update);
  else running = false;
}
function playConfetti(n=120){ makeConfetti(n); }

/* confirm button */
confirmBtn.addEventListener('click', ()=>{
  confirmBtn.disabled = true;
  confirmBtn.innerText = 'Thank you ‚ù§Ô∏è';
  makeHeartBurst(44);
  playConfetti(220);
  setTimeout(()=>{ modal.style.display = 'none'; }, 1400);
});

/* small nudge when clicking backdrop */
function nudge(){ beep(260,0.04); }

/* ===========================
   Background small hearts
   =========================== */
const heartContainer = document.getElementById('hearts');
const heartEmojis = ["‚ù§Ô∏è","üíï","üíñ"];
for(let i=0;i<28;i++){
  const s = document.createElement('span');
  s.className = 'heart';
  s.textContent = heartEmojis[Math.floor(Math.random()*heartEmojis.length)];
  s.style.left = (Math.random()*100) + 'vw';
  s.style.animationDuration = (4 + Math.random()*6) + 's';
  s.style.fontSize = (10 + Math.random()*22) + 'px';
  s.style.top = (-10 - Math.random()*30) + 'vh';
  heartContainer.appendChild(s);
}

/* ===========================
   Init
   =========================== */
drawWheel();
spinBtn.addEventListener('click', spin);
window.addEventListener('keydown', e=>{ if(e.key === ' ' || e.key === 'Enter'){ e.preventDefault(); if(!spinning) spin(); } });

</script>
</body>
</html>
